<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[darkblue]">
    <div class="flex flex-col justify-center items-center w-full h-screen" id="calculator">
        <div class="border-[3px] p-[20px] bg-[lightblue]">
            <div class="flex justify-center max-w-[335px] w-full text-[40px] h-[80px] mb-[10px]">
                <input class="bg-[white] border-[3px] border-[black] w-full" type="text" id="display" disabled />
            </div>
            <div>
                <div class="grid grid-cols-4 max-w-[600px] gap-[5px] w-full">
                    <button
                        class="bg-[grey] active-[darkgrey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('1')">1</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('2')">2</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('3')">3</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('+')">+</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('4')">4</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('5')">5</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('6')">6</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('-')">-</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('7')">7</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('8')">8</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('9')">9</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('*')">*</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('0')">0</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="clearDisplay()">C</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="calculate()">=</button>
                    <button
                        class="bg-[grey] rounded-[5px] border-[3px] border-[black] font-bold text-[30px] text-[white] cursor-pointer h-[80px] w-[80px]"
                        onclick="appendToDisplay('/')">/</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Ошибка';
            }
        }
    </script>
</body>

</html>
